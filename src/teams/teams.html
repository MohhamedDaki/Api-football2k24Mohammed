<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards de Equipos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card {
      width: 18rem;
    }
    .cards-container {
      margin-top: 30px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>

<select id="ligas" class="form-select">
  <option value="0">Seleccione una liga</option>
</select>

<main class="container">
  <div class="row" id="cardsContainer"></div>

  <div class="card" id="card" style="display: none;">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">Cras justo odio</li>
      <li class="list-group-item">Dapibus ac facilisis in</li>
      <li class="list-group-item">Vestibulum at eros</li>
      <li class="list-group-item">Vestibulum at eros</li>
    </ul>
  </div>
</main>

<div id="jugadoresContainer" class="container" style="display:none;">
  <h3>Jugadores del equipo</h3>
  <ul id="jugadoresList" class="list-group">
    <!-- Aquí se mostrarán los jugadores -->
  </ul>
</div>

<script src="fetchteams.js"></script>
</body>
</html>
